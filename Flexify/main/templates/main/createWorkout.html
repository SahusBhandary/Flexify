<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}Page{% endblock %}</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a style="font-size: 25px; color:white" class="navbar-brand font-weight-bolder" href="{% url 'default' %}">Flexify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a style="color:white" class="nav-link font-weight-bold" href="{% url 'nutrition' %}">Nutrition<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a style="color:white" class="nav-link font-weight-bold" href="{% url 'create_workout' %}">Workout<span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  User
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <a class="dropdown-item" href="">Settings</a>
                  <a class="dropdown-item text-warning" href="../logout">Sign Out</a>
                </div>
              </div>
              
            </div>
          </nav>
    </div>
    <div id = "content", name = "content">
        {% block content %}
            <h1>Workout History</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{form.as_p}}
                {% for workouts in workoutSet %}
                    <ul>
                        <button name="{{workouts}}">{{workouts}}</button>
                    </ul>
                {% endfor %}
            </form>
            <a href="/exercise">
                <button >Create New Workout</button>
            </a>      
        {% endblock %}
  </div>
    <div style="color:white" class="d-flex justify-content-center border bg-primary">
      Â© 2024 Flexify
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
