{% extends "main/base.html" %}

{% block title %} Create new Response {% endblock %}

{% block content %}
<div style="background-color: #eee;">
    <div class="d-flex justify-content-center p-4">
        <h1 style="font-weight: 300; font-size: 100px;">Create A New Workout</h1>
    </div>
    <div class="d-flex justify-content-center p-4">
        <form method="post" action="/exercise/">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit", name="save_muscle">Create New</button>
        </form>
    </div>
    {% if displayContent == True %}
        <div class="d-flex justify-content-center p-4">
            <ul>
                {% for workouts in workout_list %}
                    <li><input type="checkbox", value="clicked", name ="workout_{{ forloop.counter }}", value="{{ workout }}">{{workouts}}</input></li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

{% endblock %}
