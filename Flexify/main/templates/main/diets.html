{% extends "main/base.html" %}

{% block title %} Diets {% endblock %}

{% block content %} 
<h1 style="font-weight: 300;">Create Diet</h1>
<form method="post" action="">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit", name="save">Create Diet</button>
</form>
<br>
<h1>My diets:</h1>
{% for diet in diets_list %}
    <a href="./{{diet}}">{{diet}}</a>
    <br>
{% endfor %}

{% endblock %}
